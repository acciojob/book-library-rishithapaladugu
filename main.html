<!DOCTYPE html>

<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Book Library</title>
	<link rel="stylesheet" href="styles.css">
	<style>
		body{
    background-color:#f8f8f8;
    font-family:Arial, sans-serif;
    margin:0;
  }

  h1{
    text-align:center;
    margin:20px 0 0;
    padding:20px 0;
    background:#fff;
    box-shadow:0 2px 4px rgba(0,0,0,.05);
  }


  .book-library{
    background:#ffffff;
    max-width:600px;
    margin:30px auto;
    padding:10px 20px 30px;
    box-shadow:0 0 10px rgba(0,0,0,.1);
  }

  .book{
    background:#fff;
    margin:20px 0;
    padding:20px;
    text-align:center;
    box-shadow:0 2px 8px rgba(0,0,0,.05);
    border-radius:4px;
  }

  .book img{
    width:160px;
    height:auto;
    margin-bottom:15px;
  }

  .book h2{
    font-size:18px;
    font-weight:bold;
    text-align:left;
    margin:0 0 6px 0;
  }

  .book p{
    color:#777777;              /* <- what the test checks for author text */
    font-size:14px;
    text-align:left;
    margin:0 0 12px 0;
  }

  /* the ONLY div inside .book besides the wrapper is the price bar,
     so Cypress' `.book div` CSS assertions hit this */
  .book > div{
    background-color:#2ecc71;   /* <- price background (green) */
    color:#ffffff;               /* <- white text */
    padding:10px 0;
    font-weight:bold;
    border-radius:4px;
    font-size:14px;
  }
</style>
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Book Library</h1>
	<section class=="book-library">
		<article class=="book">
		<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Spy-in-the-Amber.jpg">
			<h2>Spy in the Amber</h2>
		    <p>By Manohar-Malgonkar</p>
			<div class="price">Rs.299</div>
		</article>
		<article class="book">
			<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="sacred Games.jpg">
			<h2>Sacred Games</h2>
			<p>by Vikram Chandra</p>
			<div>Rs.199</div>
		</article>
		<article class="book">
			<img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="byomkesh bakshi.jpg">
			<h2>Byomkesh Bakshi</h2>
			<p>by Sharadindu Bandyopadhyay</p>
			<div>Rs.249</div>
		</article>
		 <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
